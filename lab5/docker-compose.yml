version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: labuser
      POSTGRES_PASSWORD: labpass
      POSTGRES_DB: philosophers
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labuser -d philosophers"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:

