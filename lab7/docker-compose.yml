version: '3.8'

services:
  # Table Service
  table-service:
    build:
      context: .
      dockerfile: TableService/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PHILOSOPHER_COUNT=5
      - TABLE_SERVICE_URL=http://table-service:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 3


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      SIMULATION_MINUTES: ${RABBITMQ_LIFETIME_MINUTES:-6}
    command: >
      sh -c "
        echo 'Starting RabbitMQ';
        rabbitmq-server &
        sleep $((SIMULATION_MINUTES * 60));
        echo 'Simulation time elapsed, stopping RabbitMQ';
        rabbitmqctl stop
      "
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10


    # Coordinator Service
  coordinator-service:
    build:
      context: .
      dockerfile: CoordinatorService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PHILOSOPHER_COUNT=5
      - RabbitMQ__Host=rabbitmq
    depends_on:
      table-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5


